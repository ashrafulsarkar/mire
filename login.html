<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- Login form start-->
    <section class="login-form">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4>Login</h4>
                </div>
                <div class="col-md-12">
                    <div class="login_popup text-left">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="youremail@mail.com">
                            </div>
                            <div class="form-group pass-box">
                                <label for="exampleInputPassword1">Password</label>
                                <div class="input-group" id="show_hide_password">
                                    <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                                    <div class="input-group-append">
                                    <a href="" class="input-group-text" id="basic-addon2"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check mb-30">
                                <div class="row">
                                    <div class="col-6 d-flex">
                                        <input type="checkbox" class="form-check-input"
                                        id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                    </div>
                                    <div class="col-6">
                                        <div class="forget_pass text-right">
                                            <a href="#">Forgot your password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="recaptcha mb-15">
                                <img src="img/security/reCAPTCHA.jpg" alt="">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login form start-->
    <!-- bottom mobile menu start-->
    <section class="bottom-mobile-menu d-block d-md-none">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="menu-item">
                        <a href="index.html">
                            <img src="img/icon/mobile-home.png" alt="">
                            <span>Home</span>
                        </a>
                    </div>
                </div>
                <div class="col-3">
                    <div class="menu-item">
                        <a href="contact.html">
                            <img src="img/icon/contact-mobile.png" alt="">
                            <span>Contact</span>
                        </a>
                    </div>
                </div>
                <div class="col-3">
                    <div class="menu-item">
                        <a href="#">
                            <img src="img/icon/chat-mobile.png" alt="">
                            <span>Chat</span>
                        </a>
                    </div>
                </div>
                <div class="col-3">
                    <div class="menu-item">
                        <a href="login.html">
                            <img src="img/icon/login-mobile.png" alt="">
                            <span>Login</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- bottom mobile menu end-->
    <!-- All Javascript Here -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
